<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?');
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length}.<br/>`);
        document.write(`Seu nome em maiúsculo é ${nome.toLocaleUpperCase()}.<br/>`);
        document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}.<br/>`); 
    </script>
</body>
</html>
