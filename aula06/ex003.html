<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Aralho</title>
    <style>
        body{
            background-color: rgb(255, 145, 231);
            color: rgb(255, 255, 255);
            font: normal 15pt Arial;
        }
        h1{
                color: rgb(255, 123, 0);
            }
    </style>
</head>
<body>
    <h1>Eaí, mundo do Aralho!</h1>
    <p>É amando, pra aralho.</p>
    <script>
       var n1 = Number(window.prompt('Digite um número: '));
       var n2 = Number(window.prompt('Digite outro número: '));
       var s = n1 + n2;
       window.alert('A soma é: ' + s + '. Aralho!');
    </script>
</body>
</html>
