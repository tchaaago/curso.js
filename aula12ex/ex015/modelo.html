<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="desing.css">
</head>
<body>
    <header>
        <h1>Qual sua idade?</h1>

    </header>
    <section>
        <div>
            <p>Ano de nascimento:
                <input type="number" name="txtANO" id="txtANO" min="0">
            </p>
            <p>Gênero:
                <input type="radio" name="radGEN" id="fem" checked>
                <label for="fem">Feminino</label>
                <input type="radio" name="radGEN" id="masc">
                <label for="masc">Masculino</label>
                <input type="radio" name="radGEN" id="trans">
                <label for="trans">Transgênero</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>

        </div>
        <div id="res">
            Preencha os seus dados para obter resultado!

        </div>

    </section>
    <footer>
        <p>&copy; Curso em Video</p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
